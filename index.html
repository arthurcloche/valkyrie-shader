<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Valkyrie Shader</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        
        height: 100vh;
      }
      .background-canvas {
        height: 700px;
        position: relative;
        /* Width should match the container or viewport */
        width: 100vw; 
        /* Centers content */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
        height: 100%; 
        width: 100%; /* Fill the container width */
      }
      .layout{
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      gap: 60px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      }

      .logo{
        max-width: 700px;
        width : 60%;
      }
      .copy{
        max-width: 700px;
        width : 60%;
      }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
  </head>

      <canvas id="main-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
    <script src="sketch.js"></script>
    
  </body>
</html>
